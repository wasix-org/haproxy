global
    log /dev/log    local0

defaults
    log global
    mode    http
    option  httplog
    option  dontlognull
    timeout connect 5s
    timeout client  50s
    timeout server  50s

frontend myproxy
    bind :9001
    default_backend phpservers

backend phpservers
    use-fcgi-app php-fpm
    server server1 127.0.0.1:9000 proto fcgi

fcgi-app php-fpm
    log-stderr global
    docroot /path/to/php/app 
    index index.php
    path-info ^(/.+\.php)(/.*)?$
